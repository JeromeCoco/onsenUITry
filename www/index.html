    <!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <script src="components/loader.js"></script>
        <link rel="stylesheet" href="components/loader.css">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/onsenui@2.4.2/css/onsenui.css">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/onsenui@2.4.2/css/onsen-css-components.css">
        <script src="https://unpkg.com/onsenui@2.4.2/js/onsenui.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script>
            document.addEventListener('init', function(event) {
                var page = event.target;
                if (page.matches('#helloworld-page')) {
                    page.querySelector('ons-toolbar .center').innerHTML = 'My app';
                    page.querySelector('ons-button').onclick = function() {
                        ons.notification.alert('Hello world!');
                    };
                }
            });
        </script>
    </head>
    <body>
    	<ons-page id="helloworld-page">
            <ons-toolbar>
                <div class="center"></div>
                <div class="right">
                    <ons-toolbar-button>
                        <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>
            <p style="text-align: center">
                <ons-button>Click me!</ons-button>
            </p>
        </ons-page>
    </body>
</html>
