<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <script src="components/loader.js"></script>
        <link rel="stylesheet" href="components/loader.css">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/onsenui@2.4.2/css/onsenui.css">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/onsenui@2.4.2/css/onsen-css-components.css">
        <script src="https://unpkg.com/onsenui@2.4.2/js/onsenui.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <ons-navigator id="myNavigator" page="page1.html"></ons-navigator>
            <ons-template id="page1.html">
                <ons-page id="page1">
                    <ons-toolbar>
                        <div class="left"></div>
                        <div class="center">Page 1</div>
                        <div class="right">
                            <ons-button id="push-button" modifier="quiet">Next</ons-button>
                        </div>
                    </ons-toolbar>
                    <p>This is the first page.</p>
                    <ons-tabbar animation="slide">
                        <ons-tab label="Tab 1" page="tab1.html" active>
                            <ons-icon
                                icon="ion-navicon, material:md-menu"
                                size="20px"
                                fixed-width="false"
                                style="color: gray">
                            </ons-icon>
                            Tab1
                        </ons-tab>
                        <ons-tab label="Tab 2" page="tab2.html">
                            <ons-icon
                                icon="adjust, material: md-adjust"
                                size="20px"
                                fixed-width="false"
                                style="color: gray">
                            </ons-icon>
                            Tab2
                        </ons-tab>
                        <ons-tab label="Tab 3" page="tab3.html">
                            <ons-icon
                                icon="code, material: md-code"
                                size="15px"
                                fixed-width="false"
                                style="color: gray">
                            </ons-icon>
                            Tab3
                        </ons-tab>
                    </ons-tabbar>

                    <ons-template id="tab1.html">
                        <ons-page>
                            <p style="text-align: center;">
                                This is the first tab.
                            </p>
                        </ons-page>
                    </ons-template>

                    <ons-template id="tab2.html">
                        <ons-page>
                            <p style="text-align: center;">
                                This is the second tab.
                            </p>
                        </ons-page>
                    </ons-template>

                    <ons-template id="tab3.html">
                        <ons-page>
                            <p style="text-align: center;">
                                This is the third tab.
                            </p>
                        </ons-page>
                    </ons-template>
                </ons-page>
            </ons-template>
            <ons-template id="page2.html">
                <ons-page id="page2">
                    <ons-toolbar>
                        <div class="left">
                            <ons-back-button>Back</ons-back-button>
                        </div>
                        <div class="center"></div>
                    </ons-toolbar>
                    <p>This is the second page.</p>
                </ons-page>
            </ons-template>
        </ons-navigator>
    </body>
</html>
